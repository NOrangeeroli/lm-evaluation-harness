dataset_path: CFI-Kinds-of-Intelligence/ADeLe_battery_v1dot0
output_type: generate_until
test_split: train
doc_to_text: "{{prompt}}"
doc_to_target: "{{groundtruth}}"
process_results: !function utils.process_results_gen
generation_kwargs:
  max_gen_toks: 40000
  until:
    - "</s>"
    - "|<end_of_text|>"
num_fewshot: 0
filter_list:
  - name: "extract-answer"
    filter:
      - function: "regex"
        regex_pattern: "(?<=Thus, the correct answer is: )(.*?)(?=\\.|$|\\n)"
      - function: "take_first"
metric_list:
  - metric: bleu
    aggregation: nanmean
    higher_is_better: true
metadata:
  version: 1.0
