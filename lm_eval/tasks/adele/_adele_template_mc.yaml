dataset_path: CFI-Kinds-of-Intelligence/ADeLe_battery_v1dot0
output_type: generate_until
test_split: train
doc_to_text: "{{prompt}} End your answer with <EOT>."
doc_to_target: "{{groundtruth}}"
generation_kwargs:
  max_gen_toks: 2048
  until:
    - "<EOT>"
num_fewshot: 0
filter_list:
  - name: "extract-answer"
    filter:
      - function: "regex"
        regex_pattern: "(?<=Thus, the correct answer is:\\s*)[A-Z]"
      - function: "take_first"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    regexes_to_ignore:
      - "\\.$"
      - ","
      - "\\\\"
      - "\n"
      - '"'
metadata:
  version: 1.0
